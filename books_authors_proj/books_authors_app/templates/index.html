<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Book</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <h1>Add a Book</h1>
            <form action="{% url 'books_authors:new_book' %}" method="post">
                {% csrf_token %}
                <p>
                    <label>Title</label>
                    <input type="text" name="title">
                </p>
                <p>
                    <label>Description</label>
                    <input type="text" name="desc">
                </p>
                <input type="submit" value="Add">
            </form>
        </div>
        <div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
                {% for book in all_books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td><a href="{% url 'books_authors:display_book' book_id=book.id %}">View</a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
